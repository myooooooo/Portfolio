<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZINEB | DIGITAL ARTIST PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --apple-bg: #fffafa; /* Rose poudré ultra léger */
        --apple-text: #1d1d1f;
        --apple-gray: #86868b;
        --ease-apple: cubic-bezier(0.16, 1, 0.3, 1);
      }

      body {
        background-color: var(--apple-bg);
        color: var(--apple-text);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }

      /* TEXT REVEAL SYSTEM */
      .reveal-text-container {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        overflow: hidden;
        display: block;
      }

      .reveal-text-content {
        display: block;
        transform: translateY(110%);
        transition: transform 1.2s var(--ease-apple);
        will-change: transform;
      }

      .revealed .reveal-text-content {
        transform: translateY(0);
      }

      /* FADE NODES */
      .reveal-node {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.5s var(--ease-apple), transform 1.5s var(--ease-apple);
      }

      .reveal-node.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      /* STAGGERED DELAYS (AUTO) */
      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }
      .stagger-4 { transition-delay: 0.4s; }
      .stagger-5 { transition-delay: 0.5s; }

      /* GLASSMORPHISM */
      .glass {
        background: rgba(255, 250, 250, 0.72);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }

      * { cursor: auto !important; }
      a, button { cursor: pointer !important; }

      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apple-black': '#1d1d1f',
              'apple-gray': '#86868b',
              'apple-blue': '#0066cc',
              'soft-pink': '#fff5f7',
            }
          }
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('revealed');
            }
          });
        }, { 
          threshold: 0.1
        });

        document.querySelectorAll('.reveal-node, .reveal-text-container').forEach(el => observer.observe(el));
      });
    </script>

</script>
</head>

    <div id="root"></div>
  </body>
</html>
