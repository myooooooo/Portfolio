<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZINEB | ARCHITECTE VISUELLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Meow+Script&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-luxe: #FFF8F9;
        --pop-pink: #FF0080;
        --deep-black: #000000;
        --swiss-ease: cubic-bezier(0.19, 1, 0.22, 1);
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* Lock vertical window scroll */
      }

      body {
        background-color: var(--bg-luxe);
        color: var(--deep-black);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .font-cursive {
        font-family: 'Meow Script', cursive;
      }

      /* HORIZONTAL SNAP CONTAINER - Refined */
      .snap-container {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: auto; /* Important: handled by JS for smoothness */
      }

      .snap-section {
        flex: 0 0 100vw;
        min-width: 100vw;
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
        overflow-y: auto; /* Allow internal vertical scroll if content is too tall */
      }

      /* Hide scrollbars */
      .snap-container::-webkit-scrollbar { display: none; }
      .snap-container { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      .mask-container {
        display: inline-block;
        overflow: hidden;
        vertical-align: bottom;
      }

      .mask-word {
        display: inline-block;
        transform: translateY(105%);
        transition: transform 1.2s var(--swiss-ease);
      }

      .revealed .mask-word {
        transform: translateY(0);
      }

      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }

      .reveal-node {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s var(--swiss-ease);
      }

      .reveal-node.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      .bg-zineb {
        font-size: 35vw;
        line-height: 0.7;
        font-weight: 900;
        color: rgba(255, 0, 128, 0.03);
        pointer-events: none;
        user-select: none;
        letter-spacing: -0.05em;
      }

      .glass-nav {
        background: rgba(255, 248, 249, 0.85);
        backdrop-filter: blur(10px);
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 'pop-pink': '#FF0080', 'luxe-black': '#000000' },
            letterSpacing: { 'ultra-tight': '-0.06em', 'widest-luxe': '0.5em' }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
