<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Girly Pop âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Pacifico', 'cursive'],
            },
            backgroundImage: {
              'dot-pattern': "radial-gradient(#FF0080 1px, transparent 1px)",
            },
            backgroundSize: {
              'dot-pattern': '20px 20px',
            },
            colors: {
              'pop-pink': '#FF0080',
              'pop-light': '#FFE5EC',
              'pop-purple': '#9D00FF',
              'pop-accent': '#00E0FF',
              'pop-yellow': '#FFDD00',
              'discord-dark': '#36393f',
              'discord-gray': '#2f3136',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'float-up': 'floatUp 1s ease-out forwards',
              'jelly': 'jelly 0.6s both',
              'tada': 'tada 1s both',
              'glitch': 'glitch 2s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'disco': 'disco 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '1' },
                '100%': { transform: 'translateY(-150px) scale(1.5)', opacity: '0' },
              },
              jelly: {
                '0%, 100%': { transform: 'scale(1, 1)' },
                '25%': { transform: 'scale(0.9, 1.1)' },
                '50%': { transform: 'scale(1.1, 0.9)' },
                '75%': { transform: 'scale(0.95, 1.05)' },
              },
              tada: {
                '0%': { transform: 'scale(1)' },
                '10%, 20%': { transform: 'scale(0.9) rotate(-3deg)' },
                '30%, 50%, 70%, 90%': { transform: 'scale(1.1) rotate(3deg)' },
                '40%, 60%, 80%': { transform: 'scale(1.1) rotate(-3deg)' },
                '100%': { transform: 'scale(1) rotate(0)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '2%': { transform: 'translate(-2px, 2px)' },
                '4%': { transform: 'translate(-2px, -2px)' },
                '6%': { transform: 'translate(2px, 2px)' },
                '8%': { transform: 'translate(2px, -2px)' },
                '10%': { transform: 'translate(0)' },
                '100%': { transform: 'translate(0)' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              disco: {
                '0%': { filter: 'hue-rotate(0deg)' },
                '100%': { filter: 'hue-rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFE5EC;
        color: #2D0025;
        cursor: none; /* Hiding default cursor for custom one */
      }
      a, button, input, textarea {
        cursor: none; /* Ensure custom cursor is used everywhere */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .text-gradient {
        background: linear-gradient(to right, #FF0080, #9D00FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

</script>
</head>

</html>
