    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --accent-color: #FF0080;
        --grid-line: rgba(0, 0, 0, 0.08); /* Plus subtil */
      }

      body {
        background-color: transparent;
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Swiss Grid Background */
      .swiss-grid-bg {
        background-size: 100px 100px;
        background-image: 
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
      }

      .font-cursive { font-family: 'Meow Script', cursive; }

      /* --- ELEGANT MOTION DESIGN --- */
      
      /* 1. Mask Reveal (Le texte monte depuis une boite invisible) */
      .mask-text {
        overflow: hidden;
        display: block;
        line-height: 1.1;
        padding-bottom: 0.1em;
        /* Correction coupure droite */
        padding-right: 0.1em; 
        margin-right: -0.1em;
      }
      
      .mask-text span {
        display: block;
        transform: translateY(110%);
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform;
      }

      /* 2. Letter-by-Letter Reveal (Nouveau pour le Hero) */
      .char-wrapper {
        display: inline-block;
        overflow: hidden;
        vertical-align: bottom;
        line-height: 0.9;
        padding-bottom: 0.1em; /* Marge bas pour les descendantes */
        
        /* CORRECTION COUPURE DROITE */
        padding-right: 0.08em; /* Espace pour éviter que la lettre soit coupée */
        margin-right: -0.08em; /* On compense pour garder le tracking serré */
      }
      
      .char-reveal {
        display: inline-block;
        transform: translateY(110%);
        transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        will-change: transform;
      }

      /* Activation globale */
      .reveal-node.active .mask-text span,
      .reveal.active .mask-text span,
      .reveal.active .char-reveal {
        transform: translateY(0);
      }

      /* Délais en cascade pour les lignes multiples */
      .delay-100 span { transition-delay: 0.1s; }
      .delay-200 span { transition-delay: 0.2s; }
      .delay-300 span { transition-delay: 0.3s; }

      /* 3. Grain Texture (Effet Film) */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Transitions classiques */
      .reveal {
        opacity: 1; /* Le conteneur reste visible, ce sont les enfants qui bougent */
      }
      .reveal-node {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-node.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hover effects */
      .project-card:hover .project-image {
        transform: scale(1.05);
      }
      
      .project-card:hover .project-overlay {
        opacity: 1;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
