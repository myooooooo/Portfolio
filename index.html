<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZINEB | ARCHITECTE VISUELLE</title>
    
    <!-- FIX: Favicon vide pour éviter l'erreur 404 lors du déploiement -->
    <link rel="icon" href="data:,">

    <!-- FIX: Suppression de l'avertissement console "cdn.tailwindcss.com" pour le mode démo -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Meow+Script&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-luxe: #FFF8F9;
        --pop-pink: #FF0080;
        --deep-black: #000000;
        --swiss-ease: cubic-bezier(0.19, 1, 0.22, 1);
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* On bloque le scroll global du body */
        background-color: transparent; /* Fond transparent pour le bg dynamique */
        color: var(--deep-black);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Le container principal qui scrolle horizontalement */
      #horizontal-scroll-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        height: 100vh;
        width: 100vw;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-behavior: smooth;
        /* Cache la scrollbar tout en gardant la fonctionnalité */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      
      #horizontal-scroll-container::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }

      /* Utility class to hide scrollbar in nested containers */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .font-cursive {
        font-family: 'Meow Script', cursive;
      }

      /* Animations */
      .mask-container {
        display: inline-block;
        overflow: hidden;
        vertical-align: bottom;
      }

      .mask-word {
        display: inline-block;
        transform: translateY(105%);
        transition: transform 1.2s var(--swiss-ease);
      }

      .revealed .mask-word {
        transform: translateY(0);
      }

      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }

      .reveal-node {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s var(--swiss-ease);
      }

      .reveal-node.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      .bg-zineb {
        font-size: 35vw;
        line-height: 0.7;
        font-weight: 900;
        color: rgba(255, 0, 128, 0.03);
        pointer-events: none;
        user-select: none;
        letter-spacing: -0.05em;
      }

      .glass-nav {
        background: rgba(255, 248, 249, 0.85);
        backdrop-filter: blur(10px);
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 'pop-pink': '#FF0080', 'luxe-black': '#000000' },
            letterSpacing: { 'ultra-tight': '-0.06em', 'widest-luxe': '0.5em' },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'wiggle': {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'scale-in': 'scale-in 0.3s ease-out forwards',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 2s infinite',
            }
          }
        }
      }
    </script>
